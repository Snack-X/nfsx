<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="/static/normalize.css">
<link rel="stylesheet" href="/static/global.css">
<link rel="stylesheet" href="/static/login.css">
</head>
<body>

<h1>Login</h1>

<h4 class="nav">
<a href="/">Home</a>
</h4>
<hr>

{% if errorMessage %}<div class="error">{{ errorMessage }}</div>{% endif %}

<form action="/account/login" method="post">
<div class="row"><label for="id">Username</label><input type="text" id="id" name="id" required></div>
<div class="row"><label for="pw">Password</label><input type="password" id="pw" name="pw" required></div>
<div class="row"><input type="submit" value="Login"></div>
</form>

{% include "footer.html" %}
</body>
</html>
